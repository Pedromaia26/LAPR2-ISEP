#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="169" x="88" y="318.2935">informs operation success</text><!--MD5=[cf320b80e520b0b4f1353247df008381]
@startuml
actor Administrator as Adm
participant ":System" as System

autonumber
activate Adm
Adm -> System: starts new employee
activate System
System - -> Adm: request data(name, adress, phone number, e-mail, soc code)
deactivate System
Adm -> System: types requested data
activate System
System - -> Adm: shows the list of organization roles and request to select one of them
deactivate System
Adm -> System: select an organization role
activate System
System - -> Adm: shows the data and request a confirmation
deactivate System
Adm -> System: confirms the data
activate System
System - -> Adm: informs operation success
deactivate System
deactivate Adm
@enduml

