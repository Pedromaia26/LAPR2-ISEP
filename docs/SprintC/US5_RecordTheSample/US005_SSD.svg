l="#000000" font-family="sans-serif" font-size="26" font-weight="bold" lengthAdjust="spacing" textLength="14" x="209" y="659.1309">8</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="318" x="231" y="659.1309">informs operations success</text><!--MD5=[f641d272d1a548c2de8291dd2cd7d0e5]
@startuml
Actor "Medical Lab Technicician" as MLT
participant "System" as sys



autonumber

activate MLT
MLT->sys : starts recording the sample 

activate sys

sys- ->MLT : shows the list of tests registered to be performed and requests to select one of them
deactivate sys

MLT->sys : select a test registered to be performed
activate sys

sys- ->MLT : request how many samples want to record

deactivate sys

MLT -> sys : type the requested data

activate sys

sys- ->MLT : shows the data and requests a confirmation
deactivate sys
MLT->sys : confirms the data 
activate sys

sys- ->MLT : informs operations success 
deactivate sys
deactivate MLT
@enduml

